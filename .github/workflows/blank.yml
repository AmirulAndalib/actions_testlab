name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Run pre-checks
        run: |
          sudo df -haT
          printf "\n\n\n"
          docker images -a
          printf "\n\n\n"
          docker container ls -a -s
          printf "\n\n\n"
          du -sh /opt || true
          du -sh /home/* || true
      - name: Apt list
        run: |
          if ! command -v apt; then sudo apt-get install -qy apt; fi
          sudo apt list --installed 2>/dev/null
      - name: Apt list 2
        run: sudo dpkg -l 2>/dev/null
      - name: Cleanup
        run: |
          docker container prune -f
          docker rmi -f `docker images -q`
          printf "\n\n\n"
          sudo -E apt-get -q -y purge account-plugin-facebook account-plugin-flickr account-plugin-jabber account-plugin-salut account-plugin-twitter account-plugin-windows-live account-plugin-yahoo aisleriot brltty duplicity empathy empathy-common example-content gnome-accessibility-themes gnome-contacts gnome-mahjongg gnome-mines gnome-orca gnome-screensaver gnome-sudoku gnome-video-effects gnomine landscape-common libreoffice-avmedia-backend-gstreamer libreoffice-base-core libreoffice-calc libreoffice-common libreoffice-core libreoffice-draw libreoffice-gnome libreoffice-gtk libreoffice-impress libreoffice-math libreoffice-ogltrans libreoffice-pdfimport libreoffice-style-galaxy libreoffice-style-human libreoffice-writer libsane libsane-common mcp-account-manager-uoa python3-uno rhythmbox rhythmbox-plugins rhythmbox-plugin-zeitgeist sane-utils shotwell shotwell-common telepathy-gabble telepathy-haze telepathy-idle telepathy-indicator telepathy-logger telepathy-mission-control-5 telepathy-salut totem totem-common totem-plugins printer-driver-brlaser printer-driver-foo2zjs printer-driver-foo2zjs-common printer-driver-m2300w printer-driver-ptouch printer-driver-splix
          printf "\n\n\n"
          sudo -E apt-get -q -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          printf "\n\n\n"
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get clean
      - name: Post cleanup checks
        run: du -sh /* 2>/dev/null
      - name: Post Apt list
        run: sudo apt list --installed 2>/dev/null
      - name: Post Apt list 2
        run: sudo dpkg -l 2>/dev/null
